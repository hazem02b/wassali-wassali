name: wassali_mobile_app
description: Wassali - Application de livraison de colis entre particuliers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.69.2
  carousel_slider: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.7.3
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  retrofit: ^4.5.0
  json_annotation: ^4.9.0
  
  # WebSocket
  web_socket_channel: ^3.0.1
  socket_io_client: ^3.0.0
  
  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.5
  
  # Authentication
  local_auth: ^2.3.0
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  permission_handler: ^11.3.1
  
  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # Utils
  intl: ^0.20.1
  uuid: ^4.5.1
  equatable: ^2.0.7
  dartz: ^0.10.1
  
  # UI Utilities
  flutter_rating_bar: ^4.0.1
  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.2.0+3
  flutter_slidable: ^3.1.1
  pull_to_refresh: ^2.0.0
  
  # Date & Time
  timeago: ^3.7.0
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Other
  connectivity_plus: ^6.1.0
  package_info_plus: ^8.1.1
  device_info_plus: ^11.2.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
  
